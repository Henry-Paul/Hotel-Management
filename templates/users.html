{% extends "base.html" %}
{% block content %}
<h2><i class="fas fa-users"></i> User Management</h2>
<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead><tr><th>Username</th><th>Email</th><th>Admin</th></tr></thead>
            <tbody>
                {% for user in users %}
                <tr><td>{{ user.username }}</td><td>{{ user.email }}</td><td>{{ 'Yes' if user.is_admin else 'No' }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
